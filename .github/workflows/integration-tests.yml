name: pulsar-io-aws-lambda integration tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configs: ["test-pulsar-io-aws-lambda-sink", "test-pulsar-io-aws-lambda-sink-async"]
    steps:
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: '[{"id": "ossrh", "username": "${{ secrets.SONATYPE_USERNAME }}",
          "password": "${{ secrets.SONATYPE_PASSWORD }}"}]'
    - name: Login to cloudsmith
      run: docker login -u="${{ secrets.CLOUDSMITH_USERNAME }}" -p="${{ secrets.CLOUDSMITH_API_KEY
        }}" docker.cloudsmith.io
    - uses: actions/checkout@v1
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: build
      run: mvn clean package -DskipTests

    - name: test
      env:
        CONNECTOR_CONFIG: ${{ matrix.configs }}
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 60
        max_attempts: 3
        retry_on: error
        command: |
          ./.ci/integrations/start.sh
          mvn clean package -DskipTests
          mvn -Dtest=*IntegrationTest test -DfailIfNoTests=false
          ./.ci/integrations/stop.sh
