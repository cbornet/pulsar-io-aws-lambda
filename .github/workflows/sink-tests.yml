name: pulsar-io-aws-lambda sink tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: aws-lambda
          DEFAULT_REGION: us-east-1
        ports:
        - 4566:4566

    steps:
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: '[{"id": "ossrh", "username": "${{ secrets.SONATYPE_USERNAME }}",
          "password": "${{ secrets.SONATYPE_PASSWORD }}"}]'
    - name: Login to cloudsmith
      run: docker login -u="${{ secrets.CLOUDSMITH_USERNAME }}" -p="${{ secrets.CLOUDSMITH_API_KEY
        }}" docker.cloudsmith.io
    - uses: actions/checkout@v1
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: tests
      run: mvn -Dtest=AWSLambdaSinkTest test -DfailIfNoTests=false
